<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css-custom-properties</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <body>
			<h1>CSS Custom Properties Example</h1>
			<div class="formsContainer">
				<form>
					
					<label class="text-input__label" for="text-input">Name</label>
					<input class="text-input" type="text" id="text-input">

					<h2>Radio Buttons</h2>

					<input class="radio" id="radio-one" type="radio" name="radio" value="one">
					<label class="radio__label" for="radio-one">Radio Button One</label>
					
					<input class="radio" id="radio-two" type="radio" name="radio" value="two">
					<label class="radio__label" for="radio-two">Radio Button Two</label>
					
					<h2>Checkboxes</h2>
					
					<input class="checkbox" id="checkbox-one" type="checkbox" name="checkbox" value="one">
					<label class="checkbox__label" for="checkbox-one">Checkbox One</label>
					
					<input class="checkbox" id="checkbox-two" type="checkbox" name="checkbox" value="two">
					<label class="checkbox__label" for="checkbox-two">Checkbox Two</label>
					
					<input class="checkbox" id="checkbox-three" type="checkbox" name="checkbox" value="three" disabled>
					<label class="checkbox__label" for="checkbox-three">Checkbox Three</label>
					
					<input class="checkbox" id="checkbox-four" type="checkbox" name="checkbox" value="four" disabled checked>
					<label class="checkbox__label" for="checkbox-four">Checkbox Four</label>

				</form>

				<form class="medium"> <!-- Same exact for as above, but with different ids for validity -->

					<label class="text-input__label" for="text-input-two">Name</label>
					<input class="text-input" type="text" id="text-input-two">

					<h2>Radio Buttons</h2>

					<input class="radio" id="radio-three" type="radio" name="radio" value="one">
					<label class="radio__label" for="radio-three">Radio Button One</label>

					<input class="radio" id="radio-four" type="radio" name="radio" value="two">
					<label class="radio__label" for="radio-four">Radio Button Two</label>

					<h2>Checkboxes</h2>

					<input class="checkbox" id="checkbox-five" type="checkbox" name="checkbox" value="one">
					<label class="checkbox__label" for="checkbox-five">Checkbox One</label>

					<input class="checkbox" id="checkbox-six" type="checkbox" name="checkbox" value="two">
					<label class="checkbox__label" for="checkbox-six">Checkbox Two</label>

					<input class="checkbox" id="checkbox-seven" type="checkbox" name="checkbox" value="three" disabled>
					<label class="checkbox__label" for="checkbox-seven">Checkbox Three</label>

					<input class="checkbox" id="checkbox-eight" type="checkbox" name="checkbox" value="four" disabled checked>
					<label class="checkbox__label" for="checkbox-eight">Checkbox Four</label>

				</form>

				<form class="large">  <!-- Same exact for as above, but with different ids for validity -->

					<label class="text-input__label" for="text-input-three">Name</label>
					<input class="text-input" type="text" id="text-input-three">

					<h2>Radio Buttons</h2>

					<input class="radio" id="radio-five" type="radio" name="radio" value="one">
					<label class="radio__label" for="radio-five">Radio Button One</label>

					<input class="radio" id="radio-six" type="radio" name="radio" value="two">
					<label class="radio__label" for="radio-six">Radio Button Two</label>

					<h2>Checkboxes</h2>

					<input class="checkbox" id="checkbox-nine" type="checkbox" name="checkbox" value="one">
					<label class="checkbox__label" for="checkbox-nine">Checkbox One</label>

					<input class="checkbox" id="checkbox-ten" type="checkbox" name="checkbox" value="two">
					<label class="checkbox__label" for="checkbox-ten">Checkbox Two</label>

					<input class="checkbox" id="checkbox-eleven" type="checkbox" name="checkbox" value="three" disabled>
					<label class="checkbox__label" for="checkbox-eleven">Checkbox Three</label>

					<input class="checkbox" id="checkbox-twelve" type="checkbox" name="checkbox" value="four" disabled checked>
					<label class="checkbox__label" for="checkbox-twelve">Checkbox Four</label>

				</form>

			</div>
    </body>
</html>
